<!DOCTYPE html>
<html>
<head>
    <title>Playlist Link</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add styles for your link and image */
#playlist-link {
    text-decoration: none;
    display: inline-block;
    margin: 20px;
}

#playlist-link img {
    width: 200px; /* Adjust the size as needed */
    border: 2px solid #000; /* Add a border or other styles */
}

#playlist-content {
    display: none; /* Hide the playlist content initially */
}
    </style>
</head>
<body>
    <a href="#" id="playlist-link">
        <img src="your-image.jpg" alt="Playlist Cover">
    </a>
    <div id="playlist-content">
        <!-- Your playlist content goes here -->
    </div>
    <script >// Get the link and playlist content elements
        const playlistLink = document.getElementById('playlist-link');
        const playlistContent = document.getElementById('playlist-content');
        
        // Add a click event listener to the link
        playlistLink.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default link behavior
        
            // Check if the playlist content is currently hidden
            if (playlistContent.style.display === 'none') {
                playlistContent.style.display = 'block'; // Show the playlist content
            } else {
                playlistContent.style.display = 'none'; // Hide the playlist content
            }
        });</script>
</body>
</html>
